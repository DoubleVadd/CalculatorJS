<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./logic.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="top" id="value"> 0</div>
        <div class="bottom">
            <div class="row rowZero">
                <button class="functional" id="clear">C</button>
                <button class="functional" id="Bracket">()</button>
                <button class="functional" id="percentage">9</button>
                <button class="functional" id="divide">รท</button>
            </div>
            <div class="row rowOne">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="functional" id="multiply">x</button>
            </div>
            <div class="row rowTwo" >
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="functional" id="substract">-</button>
            </div>
            <div class="row rowThree">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="functional" id="add">+</button>

            </div>
            <div class="row rowFour">
                <button class="number" id="0">0</button>
                <button class="functional" id="dot">.</button>
                <button class="functional" id="back">Back</button>
                <button class="functional" id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
